<div class="form-group">
    <input #name type="text" placeholder="name" class="form-control">
</div>
<div class="form-group">
    <input #age type="number" placeholder="age" class="form-control">
</div>
<div class="form-group text-center">
    <input type="button" class="btn btn-dark w-25" value="Add Student"
    (click)="registerStudent(name.value,age.value)">
</div>
