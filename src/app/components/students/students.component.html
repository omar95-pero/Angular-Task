<h2 class="text-center">Students</h2>
<div class="col-8 text-center">
<table class="table table-hover">
    <thead>
        <td>Name</td>
        <td>Age</td>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>


        </tr>
    </tbody>

</table>
</div>
